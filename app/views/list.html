<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Телефон</th>
      <th>Email</th>
    </tr>
  </thead>
  
  
  <tr ng-repeat="person in persons | filter:query" ng-click="goToPersonPage(person.$id)" class="person-item">
    <td>{{persons.$indexFor(person.$id) + 1}}</td>
    <td>{{person.name}}</td>
    <td>{{person.surname}}</td>
    <td>{{person.phone}}</td>
    <td>{{person.email}}</td>
  </tr>


</table>
