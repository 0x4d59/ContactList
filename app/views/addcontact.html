<div class="left">
  <div class="person-photo"></div>
  <div class="buttons clearfix">
    <a class="btn btn-default save-btn" href="#" role="button">Сохранить</a>
    <a class="btn btn-default del-btn" href="#" role="button">Удалить</a>
  </div>
</div>
<div class="right">
  <form action="">
    <div class="name">
      <label for="name">Имя</label>
      <input type="text" class="form-control" id="name" placeholder="Имя контакта">
    </div>
    <div class="surname">
      <label for="surname">Фамилия</label>
      <input type="text" class="form-control" id="surname" placeholder="Фамилия контакта">
    </div>
    <div class="contact-info">
      <label for="email">Контактная информация</label>
      <div class="input-group email-group">
        <div class="input-group-addon email"></div>
        <input type="email" class="form-control" id="email" placeholder="yourmail@gmail.com">
      </div>
      <div class="input-group phone-group">
        <div class="input-group-addon phone"></div>
        <input type="tel" class="form-control" placeholder="+7 911 123 4566">
      </div>
    </div>
  </form>
</div>
