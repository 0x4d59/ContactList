<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ContactList</title>
  <link rel="stylesheet" href="vendors/bootstrap-3.3.2-dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="../node_modules/angular/angular.js"></script>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="images/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="images/favicon/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="images/favicon/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="images/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="images/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- end favicon -->

</head>
<body>
  <div class="wrapper">
    <div class="window">
      <div class="title">Контакты</div>
      <div class="nav-buttons clearfix">
        <div class="add-button">
          <a class="btn btn-default" href="#" role="button">Добавить</a>
        </div>
        <div class="back-button"></div>
        <div class="style-button">
          <div class="list-style"></div>
          <div class="tile-style"></div>
        </div>
      </div>
      <div class="main-window clearfix">
        <div class="left">
          <div class="person-photo"></div>
          <div class="buttons clearfix">
            <a class="btn btn-default save-btn" href="#" role="button">Сохранить</a>
            <a class="btn btn-default del-btn" href="#" role="button">Удалить</a>
          </div>
        </div>
        <div class="right">
          <form action="">
            <div class="name">
              <label for="name">Имя</label>
              <input type="text" class="form-control" id="name" placeholder="Имя контакта">
            </div>
            <div class="surname">
              <label for="surname">Фамилия</label>
              <input type="text" class="form-control" id="surname" placeholder="Фамилия контакта">
            </div>
            <div class="contact-info">
              <label for="email">Контактная информация</label>
              <div class="input-group email-group">
                <div class="input-group-addon email"></div>
                <input type="email" class="form-control" id="email" placeholder="yourmail@gmail.com">
              </div>
              <div class="input-group phone-group">
                <div class="input-group-addon phone"></div>
                <input type="tel" class="form-control" placeholder="+7 911 123 4566">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
